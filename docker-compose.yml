version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chat-turbo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: chat_turbo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d chat_turbo"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - chat-turbo

  # Redis (Optional - for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: chat-turbo-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - chat-turbo

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api-production
    container_name: chat-turbo-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/chat_turbo
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      LOG_LEVEL: info
      REDIS_URL: redis://:redis_password@redis:6379
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chat-turbo
    volumes:
      - ./logs:/app/logs

  # Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web-production
    container_name: chat-turbo-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_SOCKET_URL: ${NEXT_PUBLIC_SOCKET_URL:-http://localhost:8000}
      NEXT_PUBLIC_APP_NAME: Chat-Turbo
      NEXT_PUBLIC_APP_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - chat-turbo

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: chat-turbo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - web
      - api
    networks:
      - chat-turbo
    profiles:
      - production

  # Database Migration Service
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: api-production
    container_name: chat-turbo-migrate
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/chat_turbo
    command: sh -c "npx drizzle-kit push:pg && echo 'Migrations completed'"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chat-turbo
    profiles:
      - migrate

  # Development with hot reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: chat-turbo-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/chat_turbo_dev
      JWT_SECRET: dev-jwt-secret
      JWT_ACCESS_EXPIRES_IN: 1h
      JWT_REFRESH_EXPIRES_IN: 24h
      CORS_ORIGIN: http://localhost:3000
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_SOCKET_URL: http://localhost:8000
    ports:
      - "3000:3000"
      - "8000:8000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/*/node_modules
      - /app/packages/*/node_modules
    depends_on:
      - postgres
    networks:
      - chat-turbo
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  chat-turbo:
    driver: bridge